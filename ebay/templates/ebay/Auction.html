{% extends "global/Page.html" %}
{% load staticfiles otree_tags %}

{% block title %}
    Auction
{% endblock %}

{% block content %}

    You are a {{ player.role }}.

    <table>
        <tr>
            <th>Bid</th>
            <th>Ask</th>
        </tr>
        <tr>
            <td id="buying_price"></td>        
            <td id="selling_price"></td>
        </tr>
    </table>

    <table id="ask">
        <tr>
            <th>Ask</th>
        </tr>
    </table>

    <input id='value' type='number'>
    <input id='ebaybtn' class="btn  btn-large btn-primary next-button" onclick='sendmessage()'
           type="button" value="Ask/Bid">




{% endblock %}


{% block scripts %}
    <script type="text/javascript" src="/static/otree/js/jquery.countdown.min.js"></script>
    <script>
        window.onload = function () {

            var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
            var socket = new WebSocket(ws_scheme + '://' + window.location.host + "/ebay/group{{group.id}}");


            // Handle any errors that occur.
            socket.onerror = function (error) {
                console.log('WebSocket Error: ' + error);
            };

            sendmessage = function (what) {
                var msg = {
                    id: {{player.id}},
                    id_in_group: {{player.id_in_group}},
                    value: $('#value').val(),
                };
                if (socket.readyState === socket.OPEN) {
                    socket.send(JSON.stringify(msg));
                }

            }
            // Show a connected message when the WebSocket is opened.
            socket.onopen = function (event) {
                console.log('connected to oTree');
            };


            // Handle messages sent by the server.
            socket.onmessage = function (event) {
                var obj = jQuery.parseJSON(event.data);
                console.log(obj.buying_price);
                $('#selling_price').html( obj.selling_price );
                $('#buying_price').html( obj.buying_price );

                $('#ask tr').remove();
                for (var i=0; i < obj.value.length; i++) {
                    $('#ask tr:last th:first').after('<tr><td>'+obj.value[i]+'</td></tr>');
                }
            };


            // Show a disconnected message when the WebSocket is closed.
            socket.onclose = function (event) {
                console.log('disconnected from oTree');
            };


        };

    </script>
{% endblock %}

{% block styles %}
    <style>
        .large {
            font-size: 120%;
        }
    </style>
{% endblock %}
